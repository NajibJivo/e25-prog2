<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event delegation</title>
</head>
<body>
    <h1>Grocery List</h1>
    <form id="item-form"> 
        <input type="text" name="item" id="item-input" placeholder="Add new item" required>
        <input type="number" name="quantity" id="quantity-input" placeholder="Quantity" min="1" value="1" required>
        <button type="submit">Add Item</button>
    </form>
    <ul id="item-list">
        <li>Apples <span class="quantity">5</span></li>
        <li>Bread <span class="quantity">1</span></li>
        <li>Milk <span class="quantity">1</span></li>
        <li>Eggs <span class="quantity">1</span></li>
        <li>Cheese <span class="quantity">1</span></li>
        <li>Tomatoes <span class="quantity">10</span></li>
        <li>Chicken <span class="quantity">1</span></li>
        <li>Rice <span class="quantity">1</span></li>
    </ul>
    <script src="app.js"></script>
</body>
</html>
