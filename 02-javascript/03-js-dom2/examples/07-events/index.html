<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Event Handling Examples</title>
</head>
<body>
	<h1>Event Handling Examples</h1>
	<button id="dblBtn">Double Click Me</button>
	<div id="hoverDiv">Hover over me</div>
	<input id="inputField" type="text" placeholder="Type something...">
	<p id="inputResult"></p>
	<form id="demoForm">
		<input type="text" name="demo" placeholder="Form input">
		<button type="submit">Submit</button>
	</form>
	<p id="formResult"></p>
	<select id="selectExample">
		<option value="">Choose...</option>
		<option value="A">A</option>
		<option value="B">B</option>
	</select>
	<p id="selectResult"></p>
	<input id="focusInput" type="text" placeholder="Focus me">
	<p id="focusResult"></p>
	<textarea id="keydownArea" placeholder="Type and press keys..."></textarea>
	<p id="keydownResult"></p>
	<div id="contextDiv">Right-click me</div>
	<p id="contextResult"></p>
	<script src="app.js"></script>
</body>
</html>
